language: python
python:
    - "2.7"
    - "3.4"
    - "3.6"
notifications:
    slack: astrochats:tV2KNwL9jXSGSv5KhulGNVro
git:
    depth: 3

# Setup anaconda
before_install:
# Install packages
    - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
          wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
      else
          wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
      fi
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda;
install:
    - conda update setuptools
    - conda config --add channels conda-forge
    - conda install --yes python=$TRAVIS_PYTHON_VERSION matplotlib mpi4py scipy jupyter astropy cython emcee mpi4py nbstripout numexpr palettable seaborn six coveralls
    - xargs -L 1 pip install < requirements.txt
    - coverage run -p setup.py install

# Run test
script:
    - ./test.sh -c

# Run coveralls
after_success:
    - if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]]; then coveralls; fi
